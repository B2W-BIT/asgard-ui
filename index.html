<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Marathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' type='text/css' href='css/bootstrap-3.0.2.css'>
    <link rel='stylesheet' type='text/css' href='css/marathon.css'>
  </head>

  <body>
    <div class="texture-background"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <span class='system-folder'>Marathon /</span>
            <div id='terminal'>
              <input type='text' id='setter'>
              <span id='system-text'></span>
              <span id='prompt-text'></span>
              
            </div>
          </h1>
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-primary btn-lg add-button h1">
            + New
          </button>
        </div>
      </div>

      <div class="start-view-list" id="job-list"></div>
    </div>

    <div id="lightbox"></div>

    <script src='js/libs/JSXTransformer.js'></script>
    <script data-main='js/main.js' src='js/require-2.1.9.js'></script>
  </body>
</html>
