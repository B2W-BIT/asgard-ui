<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Marathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' type='text/css' href='css/bootstrap-3.0.2.css'>
    <link rel='stylesheet' type='text/css' href='css/marathon.css'>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <span class='system-folder'>Marathon /</span>
            <div id='terminal'>
              <input type='text' id='setter'>
              <span id='system-text'></span>
              <span id='prompt-text'></span>
              <span id='caret' class='system-caret'></span>
            </div>
          </h1>
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-small add-button h1">New</button>
        </div>
      </div>

      <div class="start-view-list">
        <table class="table table-hover item-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>CMD</th>
              <th>URIs</th>
              <th>Memory</th>
              <th>CPUs</th>
              <th>Instances</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>
    </div>

    <script type="text/template" id="app-item">
      <td>{{ id }}</td>
      <td>{{ cmd }}</td>
      <td>{{ uriCount }}</td>
      <td>{{ mem }}</td>
      <td>{{ cpus }}</td>
      <td>{{ instances }}</td>
    </script>



    <script type="text/template" id="app-item-detail">
      <div class='app-item'>
        <div class='info-wrapper'>
          <h3 class='app-item-header'>{{ id }}</h3>
          <dl class='dl-horizontal'>
            <dt>CMD:</dt><dd>{{ cmd }}</dd>
            <dt class='uri-wrapper'>URIs:
              <ul class='uris'>{{uris}}</ul></dt><dd>{{ uris.length }}</dd>
            <dt>Memory (MB):</dt><dd>{{ mem }}</dd>
            <dt>CPUs:</dt><dd>{{ cpus }}</dd>
            <dt>Instances:</dt><dd>{{ instances }}</dd>
          </dl>
        </div>
        <div class='action-bar'>
          <a class='scale' href='#'>SCALE</a> |
          <a class='suspend' href='#'>SUSPEND</a> |
          <a class='destroy' href='#'>DESTROY</a>
        </div>
      </div>
    </script>

    <script type="text/template" id="app-item-view">
      <h3 class="app-item-header">{{ id }}</h3>
      <dl class='dl-horizontal'>
        <dt>CMD:</dt><dd>{{ cmd }}</dd>
        <dt class='uri-wrapper'>URIs:
          <ul class='uris'>{{uris}}</ul></dt><dd>{{ uriCount }}</dd>
        <dt>Memory (MB):</dt><dd>{{ mem }}</dd>
        <dt>CPUs:</dt><dd>{{ cpus }}</dd>
        <dt>Instances:</dt><dd>{{ instances }}</dd>
      </dl>
      <div class='action-bar'>
        <a class='scale' href='#'>SCALE</a> |
        <a class='suspend' href='#'>SUSPEND</a> |
        <a class='destroy' href='#'>DESTROY</a>
      </div>
    </script>

    <script type="text/template" id="form-view">
      <form id='add-app-form'>
        <h2 class='window-header'>New Application</h2>
        <div class='input-row'>
          <label for='id-field'>ID</label>
          <input id='id-field' name='id' value='{{id}}' tabindex='1' autofocus required>
        </div>
        <div class='input-row'>
          <label for='cmd-field'>Command</label>
          <input id='cmd-field' name='cmd' tabindex='2' required>
        </div>
        <div class='input-row'>
          <label for='mem-field'>Memory (MB)</label>
          <input id='mem-field' name='mem' min='0'
            value='{{mem}}' tabindex='3' required type='number'>
        </div>
        <div class='input-row'>
          <label for='cpus-field'>CPUs</label>
          <input id='cpus-field' name='cpus' min='0' step='any'
            value='{{cpus}}' tabindex='4' required type='number'>
        </div>
        <div class='input-row'>
          <label for='instances-field'>Instances</label>
          <input id='instances-field' name='instances' min='1'
            value='{{instances}}' tabindex='5' required type='number' step='1'>
        </div>
        <div class='input-row'>
          <label for='uris-field'>URIs</label>
          <input id='uris-field' name='uris' tabindex='6'>
        </div>
        <div class='text-right' style='margin-top: 40px;'>
          <button class='btn btn-link' data-lightbox-close='true' tabindex='8'>
            Cancel
          </button>
          <button type='submit' id='save' class='btn btn-primary' tabindex='7'>
            Start
          </button>
        </div>
      </form>
    </script>

    <script type="text/template" id="lightbox">
      <div class='lightbox-inner'>
        <div class='lb-content'></div>
      </div>
    </script>

    <script src='js/libs/jquery-min.js'></script>
    <script src='js/libs/underscore-min.js'></script>
    <script src='js/libs/backbone-min.js'></script>
    <script src='js/marathon.js'></script>



  </body>
</html>
